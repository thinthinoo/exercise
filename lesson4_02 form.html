<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Online Course</title>
	<meta name="viewpoint" content="">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" ></script>
</head>
<body>
	<div class="container">
		<div class="row"  style="height: 200px;">
			
		</div>
		<div class="row">
			<div class="col-md-4">
				
			</div>
			<div class="col-md-4">
				<form class="p-3 bg-light justify-content-center h-100">

					<div class="mb-2">
						<div class="row">
							<div class="col-md-6">
								<input type="text" class="form-control" name="firstname" placeholder="firstname">
							</div>
							<div class="col-md-6">
								<input type="pasword" class="form-control" name="surname" placeholder="surname">
							</div>


		
						</div>
						
						
					</div>
					<div class="mb-2">
						<input type="text" class="form-control" name="email" placeholder="Mobile Phone or email address ">
					</div>
					<div class="mb-2">
						<input type="password" class="form-control" name="password" placeholder="New password">
					</div>

					<div class="mb-2">
						<div class="row">
							<label class="form-label">Date of Birth</label>
							<div class="col-md-4">
								<select class="form-select">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
								</select>
							</div>
							<div class="col-md-4">
								<select class="form-select">
									<option value="1">Jan</option>
									<option value="2">Feb</option>
									<option value="3">Mar</option>
									<option value="4">April</option>
								</select>
							</div>
							<div class="col-md-4">
								<select class="form-select">
									<option value="1">1990</option>
									<option value="2">1991</option>
									<option value="3">1992</option>
									<option value="4">1993</option>
								</select>
							</div>
						</div>
					</div>

					<div class="mb-2">
							<div class="row">
								<div class="col-md-4">
									<div class="d-flex justify-content-between">
										<label class="for-chech-label pr-2" >Female</label>
								
										<input type="radio" class="form-check-input" name="gender">
										
									</div>
								</div>	
								<div class="col-md-4">
									<div class="d-flex justify-content-between">
										<label class="for-chech-label pr-2" >Male</label>
								
										<input type="radio" class="form-check-input" name="gender">
										
									</div>
								</div>
								<div class="col-md-4">
									<div class="d-flex justify-content-between">
										<label class="for-chech-label pr-2" >Custom</label>
								
										<input type="radio" class="form-check-input" name="gender">
										
									</div>
								</div>
							</div>
						</div>


						<div class="mb-2">
							<input list="title" class="form-control">
							<datalist id="title">
								<option value="Mr"></option>
								<option value="Ms"></option>
								<option value="Mrs"></option>

							</datalist>
						</div>



						<div class="mb-2">
							<div class="row">
								<label class="form-label">Programming Skills</label>
								<div class="col-md-4">
								<label class="form-check-label">PHP</label>
								<input type="checkbox" class="form-control" name="">
								</div>
								<div class="col-md-4">
									<label class="form-check-label">PHP</label>
								<input type="checkbox" class="form-control" name="">
								</div>
								<div class="col-md-4">
									<label class="form-check-label">PHP</label>
								<input type="checkbox" class="form-control" name="">
								</div>
							</div>
						</div>

						<div class="mb-2">
							<label class="form-label">Message</label>
							<textarea class="form-control" name="message" rows="3">
								
							</textarea>
						</div>

						<div class="mb-2">
							<label>Attachments</label>
							<input type="file" class="form-control" >
						</div>

						<div class="mb-2">
							
							<div class="form-check form-switch">
								<input type="checkbox" class="form-check-input" >
							<label class="form-check-label">Agree to the copyright?</label>
							</div>
						</div>

					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
